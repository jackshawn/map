<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
    <title>Document</title>
    <style>
        html, body, #map-container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<div id="map-container"></div>
<body>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=dyXRu0GP6L4GdzWUQVwwY4GVP07OdZAG"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/yellow.js"></script>
    <script type="text/javascript" src="js/oceanic.js"></script>
    <script type="text/javascript" src="js/tokyoNight.js"></script>
    <script>
        let map = new BMapGL.Map("map-container");
        // 地图自定义样式
       let point = new BMapGL.Point(118.78528107617186, 32.041342297053866); // 中心位置
        map.setMapStyleV2({ styleJson: STYLE.tokyoNight });
        map.enableScrollWheelZoom(true);
        map.centerAndZoom(point, 15);
    </script>
</body>

</html>
